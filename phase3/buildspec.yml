version: 0.1

phases:
  install:
    commands:
    - pip install --upgrade awscli
  build:
    commands:
    - mvn clean package
  post_build:
    commands:
    - aws cloudformation package --template-file sam.yml
                                 --s3-bucket ${CFN_PACKAGE_S3_BUCKET}
                                 --output-template-file packaged-sam.yml
artifacts:
  type: zip
  files:
  - packaged-sam.yml
